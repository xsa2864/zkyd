{extend name="common/public" /}
{block name="title"}预约结果{/block}
{block name="js"}
<script type="text/javascript">

</script>
{/block}
{block name="content"}
    <br>
	<header class='demos-header'>
     <h1 class="demos-title">预约信息</h1>
    </header>
    <div class="weui-form-preview">
	    <div class="weui-form-preview__hd">
	        <div class="weui-form-preview__item">
	          <label class="weui-form-preview__label">{$result.HallName}</label>
	          <em class="weui-form-preview__value">{$result.QueName}</em>
	        </div>
	    </div>
      <div class="weui-form-preview__bd">
        <div class="weui-form-preview__item">
          <label class="weui-form-preview__label">手机号</label>
          <span class="weui-form-preview__value">{$result.mobile}</span>
        </div>
        <div class="weui-form-preview__item">
          <label class="weui-form-preview__label">身份证号</label>
          <span class="weui-form-preview__value">{$result.idcard}</span>
        </div>
        <div class="weui-form-preview__item">
          <label class="weui-form-preview__label">预约时间</label>
          <span class="weui-form-preview__value">{$result.despeakDate} {$result.time_Part_S}-{$result.time_Part_O}</span>
        </div>
      	</div>
	    <div class="weui-form-preview__ft">
	        <a class="weui-form-preview__btn weui-form-preview__btn_primary" href="javascript:history.go(-1);">返回</a>
	        <a class="weui-form-preview__btn weui-form-preview__btn_primary" href="{:url('app/index/index')}">主页</a>
	    </div>
    </div>
{/block}
