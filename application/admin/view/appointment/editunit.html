{extend name="base/base" /}
{block name="title"}单位管理{/block}

{block name="main"}
<div class="container">
    <div class="main_top">
        <div id="forms" class="mt0">
            <div class="box">
                <div class="box_border">
                    <div class="box_top"><b class="pl15">单位修改：</b></div>
                    <div class="box_center">
                        <form  name="form1" class="jqtransform" >
                            <table class="form_table pt15 pb15" width="100%" border="0" cellpadding="0" cellspacing="0">
                                <tr>
                                    <td class="td_right">单位全称：</td>
                                    <td><input type="text" name="unitname" id="unitname"
                                                       class="input-text lh30" size="30" value="{$list.unitname}">[必填]</td>
                                        <td class="td_right">网约名称：</td>
                                        <td><input type="text" name="dispname" id="dispname" class="input-text lh30" size="30" value="{$list.dispname}">[必填]
                                    </tr>
                                <tr>
                                    <td class="td_right">简介：</td>
                                    <td><input type="text" name="AlternateField1" id="AlternateField1" class="input-text lh30" size="30" value="{$list.AlternateField1}">
                                    </td>
                                </tr>
                                    <tr >
                                        <td class="td_right">启用/暂停：</td>
                                        <td class=""> 
                                            <input type="radio" name="EnableFlag" {if $list.EnableFlag==1}checked{/if} value="1"> 启用
                                            <input type="radio" name="EnableFlag" {if $list.EnableFlag==0}checked{/if} value="0"> 暂停
                                        </td>
                                       
                                    </table> 
                                <div class="box_top" style="text-align: center;">
                                    <input type="hidden" name="UnitId" class="input-text lh30" size="4" value="{$list.UnitId}">
                                    <input type="button" name="button" class="btn btn82 btn_save2" onclick="save()" value="保存" style="margin-right: 20px;"> 
                                    <input type="button" name="button" class="btn btn82 btn_nochecked" onclick="history.back(-1);" value="取消"> 
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
               
                </form>
            </div>
        </div>
<script type="text/javascript">
// 更新数据
function save(){
    $.post('/index.php/admin/appointment/saveUnit',
        $("form").serialize(), 
        function(data){
            if(data.success==2){
                location.reload();
            }else if(data.success==1){
                history.go(-1);
            }
            alert(data.msg);
    },'json')

}

</script>
{/block}
